plugins {
    id 'java'
}

group 'com.wsj.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.inject:guice:4.2.2'
    compile 'com.google.inject.extensions:guice-multibindings:4.2.2'

}
